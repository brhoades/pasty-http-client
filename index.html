<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/assets/obsidian.css">
    <link rel="stylesheet" href="dist/assets/pure-min.css">
    <link rel="stylesheet" href="dist/assets/main.css">
    <link rel="stylesheet" href="dist/assets/menu.css">
    <link rel="stylesheet" href="dist/assets/font/fontello.css">
    <script src="dist/libs.js"></script>

    <title>Pasty</title>
  </head>
  <body>
    <div class="custom-menu-wrapper pm--flexbox">
      <div class="pure-menu custom-menu custom-menu-top">
        <a href="#/about" class="pure-menu-heading custom-menu-brand">PASTY</a>
        <a href="#" class="custom-menu-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
      </div>
      <div
        class="pure-menu pure-menu-horizontal pure-menu-scrollable custom-menu custom-menu-bottom custom-menu-tucked pm--flex-grow-100"
        id="tuckedMenu"
      >
        <div class="custom-menu-screen"></div>
        <ul class="pure-menu-list pm--flex-grow-100">
          <li class="pure-menu-item pm--left">
            <a href="#/up/paste" class="pure-menu-link">Paste</a>
          </li>
          <li class="pure-menu-item pm--left">
            <a href="#/up/up" class="pure-menu-link">Upload</a>
          </li>
          <li class="pure-menu-item pm--right">
            <a href="#/settings" class="pure-menu-link">
              <i class="icon-cog"></i>
              Settings
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="app">
      <router-view></router-view>
    </div>
    <script src="dist/build.js"></script>
    <script>
      (function (window, document) {
        document.getElementById('toggle').addEventListener('click', function (e) {
          document.getElementById('tuckedMenu').classList.toggle('custom-menu-tucked');
          document.getElementById('toggle').classList.toggle('x');
        });
      })(this, this.document);
    </script>
  </body>
</html>
